name: 4_install_monitoring_tools

on: 
  workflow_dispatch:

env:
  PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  HOSTNAME: ${{ secrets.HOST_NAME }}
  USER: ${{ secrets.USER }}
  ARN_AWS_USER: ${{ secrets.ARN_AWS_USER }}
  AWS_USER: ${{ secrets.AWS_USER_NAME }}

jobs:
  Deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Upload and run prometheus-deploy and grafana-deploy scripts on EC2
        run: |          
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          
          # Copy the prometheus-deploy script to the EC2 instance
          echo "Copying prometheus-deploy script to EC2 instance..."
          scp -o StrictHostKeyChecking=no -i private_key ./04_monitoreo/prometheus-deploy.sh "${USER}@${HOSTNAME}:/home/${USER}/prometheus-deploy.sh"
          
          # Verify the prometheus-deploy file was copied correctly
          echo "Verifying prometheus-deploy script on EC2 instance..."
          ssh -o StrictHostKeyChecking=no -i private_key "${USER}@${HOSTNAME}" "ls -l /home/${USER}/prometheus-deploy.sh"

          # Copy the grafana-deploy script to the EC2 instance
          # echo "Copying grafana-deploy script to EC2 instance..."
          # scp -o StrictHostKeyChecking=no -i private_key ./04_monitoreo/grafana-deploy.sh "${USER}@${HOSTNAME}:/home/${USER}/grafana-deploy.sh"
          
          # Verify the grafana-deploy file was copied correctly
          # echo "Verifying grafana-deploy script on EC2 instance..."
          # ssh -o StrictHostKeyChecking=no -i private_key "${USER}@${HOSTNAME}" "ls -l /home/${USER}/grafana-deploy.sh
          
          # SSH into the EC2 instance and run the prometheus-deploy script
          echo "Running prometheus-deploy script on EC2 instance..."
          ssh -o StrictHostKeyChecking=no -i private_key "${USER}@${HOSTNAME}" "
            chmod +x /home/${USER}/prometheus-deploy.sh &&
            /home/${USER}/prometheus-deploy.sh
          "